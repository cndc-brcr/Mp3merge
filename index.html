<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player with Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>
    
    <div id="mp3-player" style="display:none;">
    <h2>MP3 Player</h2>
    <select id="track-select" onchange="changeTrack()">
        <option value="" disabled selected>Select a track</option>
        <option value="/BINI - _Lagi_ Color-coded Lyrics.mp3">Lagi-BINI</option>
        <option value="/BINI - Salamin Salamin (Lyrics).mp3">Salamin Salamin-BINI</option>
        <option value="/bini_pantropiko_lyrics_mp3_30602.mp3">Pantropiko-BINI</option>
        <option value="/Huwag Muna Tayong Umuwi - BINI (Color Coded Lyrics).mp3">Huwag Na Muna Tayong Umuwi-BINI</option>
    </select>
    <audio id="audio" controls></audio>
    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stop()">Stop</button>
    <button onclick="nextTrack()">Next</button>
</div>

    <script src="main.js"></script>
</body>
</html>
